<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe e Seletores</title>
    <style>
        /* seletor {
             atributo: valor;
             atributo: valor;
        } */
         /* Seletor de tipo */
         p {
            color: red; /* color: muda cor do texto */
         }
         /* Id - Pega só um elemento expecífico, um id por elemento.*/
         #p2 {
            color: aqua;
         }
         /* class - Pode-se repetir agrupando componêntes. */
         .c2 {
            color: blueviolet;
         }


    </style>
</head>
<body>
     <p id="p1" class="c1">Páragrafo 1</p>
     <p id="p2" class="c1">Páragrafo 2</p> <!--Podemos selecionar uma teg pelo tipo, pelo id e pela sua classe-->
     <p id="p3" class="c2">Páragrafo 3</p>
     <span id="s1" class="c2">Texto 4</span>
</body>
</html>
