<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente</title>
    <style>
      * {
        /* Configurações globais das css */
        margin: 0;
        padding: 0;
      }
      body {
        background-image: linear-gradient(
          to right,
          #7bebea,
          #546b6b
        ); /* Assim coloca um degrade */
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Gradiente em css</h1>
    <p>Cores: Utilizar Adobe Color</p>
  </body>
</html>
