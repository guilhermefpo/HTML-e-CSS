<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      /*
          # = id
          . = class
          : = pseudo-class
          :: = pseudo-elemento
          > = clindren
        */
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      a:visited {
        color: darkblue;
      }

      a:hover {
        text-decoration: underline;
        color: black;
      }

      a:active {
        color: yellow;
      }

      a::before {
        content: ">";
      }

      a::after {
        content: "<";
      }
    </style>
  </head>
  <body>
    <h1>Personalizando links</h1>
    <ul>
      <li><a href="https://github.com/">Repositório do GitHub</a></li>
      <li><a href="https://www.youtube.com/">Canal do YouTube</a></li>
      <li>
        <a href="https://www.cursoemvideo.com/">Site do Curso em Vídeo</a>
      </li>
    </ul>
  </body>
</html>
