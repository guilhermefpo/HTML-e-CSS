<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes com Google</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        font-family: "Just Another Hand", "Times New Roman", Times, serif;
        font-size: 16px;
      }

      h1 {
        font-family: "Work Sans", Arial, Helvetica, sans-serif;
        font-size: 3em;
      }

      h2 {
        font: 2em "Just Another Hand";
      }
    </style>
  </head>
  <body>
    <h1>Título</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae
      temporibus possimus qui tempora officiis laborum quam placeat
      consequuntur, cumque fuga maiores, molestias nihil tenetur atque, hic ab
      harum sapiente omnis.
    </p>
    <h2>Subtítulo</h2>
  </body>
</html>
